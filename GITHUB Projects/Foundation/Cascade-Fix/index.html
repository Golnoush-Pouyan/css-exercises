<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8>
    <meta name="viewport" content=width=device-width, initial-scale=1.0">
    <title>Cascade</title>
    <link rel="stylesheet">
    <style>
        body{
  font-family:Arial, Helvetica, sans-serif;
}

.para,
.small-para {
  color: hsl(0, 0%, 0%);
  font-weight: 800;
}

.para {
  font-size: 22px;
}

.button {
  background-color: rgb(255, 255, 255);
  color: rgb(0, 0, 0);
  font-size: 20px;
}


#confirm-button {
  background: green;
  color: white;
  font-weight: bold;
}


div.text {
  color: rgb(0, 0, 0);
  font-weight: 100;
  font-size: 22px;
}


.small-para {
  font-size: 14px;
  font-weight: 800;
}



  .text .child {
    color: rgb(0, 0, 0);
    font-weight: 800;
    font-size: 14px;
  }

div .child {
  color: rgb(0, 0, 0);
  font-weight: 800;
  font-size: 14px;
}

    </style>
  </head>
  <body>
    <p class="paragraph">Im just a paragraph with extra bold text</p>
    <p class="paragraph small-paragraph">I'm a smallr paragraph,also with  extra bold text</p>

    <button id="confirm-button" class="button confirm">Confirm</button>
    <button id="cancel-button" class="button cancel">Cancel</button>

    <div class="text">I'm a div wit thin text</div>
    <div class="text">I'm a div with thin text and a child div!</div>
      <div class="text child">I'm a smaller child div with extra bold text.</div>
    </div>
  </body>
</html>
